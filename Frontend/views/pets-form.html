<div class="container">
  <div class="col-md-11 col-md-offset-1 background" style="padding-bottom: 15px;">
    <div class="row rows">
      <h1 class="heading">ADD NEW PET</h1>
      <div class="col-md-6 col-md-offset-3">
        <div class="row rows">
          <label class="new">PET NAME:</label>
          <input type="text" class="form-control" ng-model="petName">
          <label class="new">DESCRIPTION:</label>
          <textarea rows="6" type="text" class="form-control" ng-model="description"></textarea>
          <label class="new">IMAGE URL:</label>
          <input type="text" class="form-control" ng-model="image">
          <label class="new">STATUS:</label>
          <select class="form-control" ng-model="status">
            <option value="">Choose a status</option>
            <option value="Lost">Lost</option>
            <option value="Not Lost">Not Lost</option>
          </select>
          <div class="row" ng-show="status == 'Lost'">
            <p class="lost">If lost, please fill out the following:</p>
          <label class="new">MISSING SINCE:</label>
          <input type="text" class="form-control" ng-model="missingSince">
          <label class="new">LAST KNOWN LOCATION:</label>
          <input type="text" class="form-control" ng-model="lastKnownLocation">
          </div>
          
        </div>
        <div class="col-md-8 col-md-offset-2">
          <button class="btn btn-danger" ng-click="deletePet()">Delete</button>
          <button class="btn btn-success" ng-hide="hidePetEdit" ng-click="updatePet()">Update</button>
          <button class="btn btn-success btn-md" ng-click="addPet()" ng-hide="hideAddPet">Add Pet</button>
          <button class="btn btn-default btn-md" ui-sref="pets">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
