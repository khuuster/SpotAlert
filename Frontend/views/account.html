<div class="container">
  <div class="col-md-11 col-md-offset-1 background" style="padding-bottom: 15px;">
    <div class="row rows">
      <h1 class="heading">ACCOUNT</h1>
      <div class="col-md-6">
        <div class="row">
          <p class="userInfo" ng-model="user.firstName"><strong>First Name:</strong></p>
        </div>
        <div class="row">
          <p class="userInfo" ng-model="user.lastName"><strong>Last Name:</strong></p>
        </div>
        <div class="row">
          <p class="userInfo" ng-model="user.email"><strong>Email Address:</strong></p>
        </div>
        <div class="row">
          <p class="userInfo" ng-model="user.phoneNumber"><strong>Phone Number:</strong></p>
        </div>           
        <div class="row">
          <p class="userInfo" ng-model="user.address"><strong>Primary Address:</strong></p>
        </div>     
      </div>
      <div class="col-md-4">
        <div class="row">
          <p class="userBody" id="address">{{ loadedUser.firstName }}</p>
        </div>
        <div class="row">
          <p class="userBody" id="address">{{ loadedUser.lastName }}</p>
        </div>
        <div class="row">
          <p class="userBody">{{ loadedUser.email }}</p>
        </div>
        <div class="row">
          <p class="userBody">{{ loadedUser.phoneNumber }}</p>
        </div>          
        <div class="row">
          <p class="userBody" id="address">{{ loadedUser.address }}</p>
        </div>                           
      </div>
    </div>
    <div class="col-md-4 col-md-offset-4">
      <button class="btn btn-success btn-md" ui-sref="userUpdate({id: loadedUser.id})">Update</button>
      <button class="btn btn-danger btn-md" ng-click="deleteUser()">Delete</button>
    </div>
  </div>
</div>
