
<div class="container">
  <div class="col-md-6 col-md-offset-3 text-center">
    <h1>Missing Pets!</h1>
    <div class="container" ng-repeat="pets in allPets">
        <h3>Name: {{pets.name}}</h3>
        <!-- IMAGE HERE -->
        <p>{{pets.description}}</p>
        <h3>{{pets.lastKnownLoc}}</h3>

        <button class="btn success" ng-click="found(pets)">Click if Found!</button>
    </div>
    
  </div>
</div>
