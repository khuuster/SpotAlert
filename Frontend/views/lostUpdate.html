<div>
  <div class="col-md-8 col-md-offset-2 background">
    <div class="col-md-5 col-md-offset-1">
      <div class="row image">
        <img id="img" src="{{ image }}" alt="">
      </div>
      <div class="row rows">
        <p class="lostPet">Hi, I'm {{ petName }} </p>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="heading">Update Status</h1>
      <div class="col-md-10 col-md-offset-1">
        <div class="row rows text-center">
          <label class="location">Enter pet's last known location:</label> <span class="red-text" ng-show="locationReq">*</span>
          <input type="text" class="form-control" placeholder="Street Address, City, State, Zip" ng-model="lostLocation" style="text-align: center">
          <label class="location" style="margin-top: 15px">When was your pet lost?</label> <span class="red-text" ng-show="missingReq">*</span>
          <input type="date" class="form-control" ng-model="lostDate" style="text-align: center"> 
        </div>
      </div>
      <div class="row rows">
        <div class="col-md-6 col-md-offset-4">
          <button class="btn btn-danger btn-md" ng-click="report()">Report</button>
          <button class="btn btn-default btn-md" ui-sref="pets" ng-click="petService.setCurrentPet(null)">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
