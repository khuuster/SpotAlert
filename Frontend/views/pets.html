<div class="container">
  <div class="col-md-11 col-md-offset-1 background">
    <div class="row redBkg">
      <h1 class="heading">My Pets</h1>
    </div>
    <div class="col-md-10 col-md-offset-1 allPets">
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="table-header">Name</th>
              <th class="table-header">Description</th>
              <th class="table-header">Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="pet in myPets">
              <td class="pet" id="name"><img id="image" src="{{ pet.image }}" alt="pet"></br>{{ pet.name }}</td>
              <td class="pet">{{ pet.description | lowercase }}</td>
              <td class="pet">{{ pet.status }}</td>
              <td>
                <li class="edit"><button class="btn btn-info btn-xs" ng-click="editPet(pet)">Edit</button></li>
                <li ng-hide="pet.status != 'not lost'"><button class="btn btn-warning btn-xs" ng-click="lost(pet)">Report</button></li>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
