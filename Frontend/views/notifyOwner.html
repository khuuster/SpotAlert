

<div class="container">

  <h3>Notify The Owner</h3>
  <h6>Send a Message to {{owner.firstName}}</h6>
  <h6>Address: {{owner.address}}</h6>
  <h6>Phone Number: {{owner.phoneNumber}}</h6>

  <h6>Send them a message</h6>
  <textarea rows="6" type="text" class="form-control" ng-model="notifyMessage"></textarea>
  <button class="btn btn-primary" ng-click="notifySubmit()">Submit</button>

</div>
