<div class="container">
  <div class="col-md-10 col-md-offset-1 redBkg" id="signup">
    <h2 class="heading">{{ heading }}</h2>
  </div>
  <div class="col-md-10 col-md-offset-1 well">
    <div class="row">
      <form>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>First Name</label> <span class="red-text" ng-show="firstNameReq">*</span>
              <input type="text" placeholder="First Name" ng-model="user.firstName" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
              <label>Last Name</label> <span class="red-text" ng-show="lastNameReq">*</span>
              <input type="text" placeholder="Last Name" ng-model="user.lastName" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Password</label> <span class="red-text" ng-hide="bothPasswordReq" ng-show="passwordReq">*</span>
              <input type="password" placeholder="********" ng-model="user.password" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
              <label>Confirm Password</label> <span class="red-text" ng-hide="bothPasswordReq" ng-show="confirmPasswordReq">*</span>
              <input type="password" placeholder="********" ng-model="user.confirmPassword" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label>Address</label> <span class="red-text" ng-show="addressReq">*</span>
            <input placeholder="Street Address, City, State, Zip" rows="3" ng-model="user.address" class="form-control">
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Phone Number</label> <span class="red-text" ng-show="phoneReq">*</span>
              <input type="text" placeholder="(000) 000-0000" ng-model="user.phoneNumber "class="form-control">
            </div>
            <div class="col-sm-6 form-group">
              <label>Email Address</label> <span class="red-text" ng-show="emailReq">*</span>
              <input type="email" placeholder="Email Address" class="form-control" ng-model="user.email" ng-change="user.email = (user.email | lowercase)">
            </div>
          </div>
          <button class="btn btn-default btn-md pull-right" ng-show="submitButton" ui-sref="home">Cancel</button>
          <button type="button" class="btn btn-primary btn-md pull-right" ng-show="submitButton" ng-click="addUser(user)">Submit</button>
          <button class="btn btn-default btn-md pull-right" ng-show="!submitButton" ui-sref="account">Cancel</button>
          <button class="btn btn-success btn-md pull-right" ng-show="!submitButton" ng-click="updateUser(user)">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
